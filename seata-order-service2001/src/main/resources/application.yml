server:
  port: 2001
spring:
  application:
    name: seata-order-service
  cloud:
    alibaba:
      seata:
        tx-service-group: fsp_tx_group
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seata_order?jdbc:mysql://localhost:3306/seata_order?
    username: root
    password: root
feign:
  hystrix:
    enabled: false
logging:
  level:
     io:
      seata: info
mybatis:
  mapperLocations: classpath*:mapper/*.xml